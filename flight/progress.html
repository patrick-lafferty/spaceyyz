<div class="view">
	<h1>Flights in progress</h1>
	<ul>
		<li ng-repeat="flight in $ctrl.flights">
			<h3><a ui-sref="auth.flightDetails({missionName: flight.mission.name, flight: flight})" ui-sref-active="active">{{flight.mission.name}}</a></h3>
			<div style="display: flex">
				<p>Progress:</p>
				<div class="col-sm-4">
					<uib-progressbar value="order.progress"></uib-progressbar>
				</div>
			</div>
		
		</li>
	</ul>
</div>
