<h1>Login to SpaceYYZ</h1>
<form class="form-horizontal" ng-submit="$ctrl.login()">
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-6">
			<input type="text" id="email" class="form-control" ng-model="$ctrl.email">
		</div>
	</div>

	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-6">
			<input type="text" id="password" class="form-control" ng-model="$ctrl.password">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Login</button>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="button" ng-click="$ctrl.register()" class="btn btn-primary">Register</button>
		</div>
	</div>
</form>
