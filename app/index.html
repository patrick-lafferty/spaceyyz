<!DOCTYPE html>
<html ng-app="spaceyyz">
	<head>
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body style="overflow:hidden">
		<div class="clearfix" style="color: black; height: 40px">
			<div class="pull-left">

				<h1 style="display: inline;">SpaceYYZ</h1>
				<i>your one stop shop for Space Operations</i>
			</div>

			<div class="pull-right" style="overflow: hidden" ng-controller="userAccount as userr">

				<div ng-show="user.user.email">
					Logged in as {{user.user.email}}
					<button ng-click="user.logout()" type="button" class="btn btn-primary">Log out</button>
				</div>

				<div ng-hide="userr.isLoggedIn()">
					<form class="form-inline" ng-submit="userr.login()">
						<div class="form-group">
							<label for="email" class="sr-only control-label">Email</label>
							<div>
								<input type="text" id="email" class="form-control" ng-model="email" placeholder="Email">
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="sr-only control-label">Password</label>
							<div>
								<input type="password" id="password" class="form-control" ng-model="password" placeholder="Password">
							</div>
						</div>

						<button ng-click="userr.login(email, password)" type="button" class="btn btn-primary">Log in</button>
					</form>
				</div>

			</div>
		</div>

		<div class="sideMenu">
			<uib-accordion>
				<div uib-accordion-group class="panel-default" heading="Home">
					<ul>
						<li><a ui-sref="home" ui-sref-active="active">Home</a></li>
					</ul>
				</div>
				<div uib-accordion-group class="panel-default" heading="Launch Vehicles">
					<ul>
						<li><a ui-sref="orderNew" ui-sref-active="active">Order New</a></li>
						<li><a ui-sref="development" ui-sref-active="active">In Development</a></li>
						<li><a ui-sref="completed" ui-sref-active="active">Inventory</a></li>
						<li><a ui-sref="config" ui-sref-active="active">Config</a></li>
					</ul>
				</div>

				<div uib-accordion-group class="panel-default" heading="Flights">
					<ul>
						<li><a ui-sref="schedule" ui-sref-active="active">Schedule flight</a></li>
						<li><a ui-sref="progress" ui-sref-active="active">In Progress</a></li>
					</ul>
				</div>

				<div uib-accordion-group class="panel-default" heading="Spaceports">
					<ul>
						<li><a ui-sref="northAmericanSpaceports" ui-sref-active="active">North America</a></li>
						<li><a ui-sref="europeanSpaceports" ui-sref-active="active">Europe</a></li>
						<li><a ui-sref="asianSpaceports" ui-sref-active="active">Asia</a></li>
					</ul>
				</div>

				<div uib-accordion-group class="panel-default" heading="Research & Development">
					<ul>
						<li><a ui-sref="researchEngine" ui-sref-active="active">Engines</a></li>
						<li><a ui-sref="designStage" ui-sref-active="active">Stages</a></li>
					</ul>
				</div>
			</uib-accordion>	
		</div>

		<!--<div ui-view style="overflow: hidden; background-color: #505050; height: 100%">-->
		<div ui-view style="overflow-y: scroll; background-color: #505050; height: calc(100% - 40px)">
		</div>

		<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
		<script>
			// Initializing Firebase
			var config = {
				apiKey: "AIzaSyDiLuNfzOgNiPzozjxKmxCymOtRsK2PFRc",
				authDomain: "spaceyyz.firebaseapp.com",
				databaseURL: "https://spaceyyz.firebaseio.com",
				storageBucket: "",
				messagingSenderId: "493266462901"
			};

			firebase.initializeApp(config);
		</script>

		<script type="text/javascript" src="angular.js"></script>
		<script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
		<script type="text/javascript" src="app.module.js"></script>
		<script type="text/javascript" src="app.config.js"></script>
		<script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>

		<!-- factories -->
		<script type="text/javascript" src="launch-vehicles/inventory.factory.js"></script>
		<script type="text/javascript" src="user.factory.js"></script>
		<!-- Components -->
		<script type="text/javascript" src="login/login.js"></script>
		<script type="text/javascript" src="home.js"></script>
		<script type="text/javascript" src="user.js"></script>
		<!--<script type="text/javascript" src="components/vehicle-list.component.js"></script>-->
		<script type="text/javascript" src="launch-vehicles/order-new.js"></script>
		<script type="text/javascript" src="launch-vehicles/vehicle.js"></script>
		<script type="text/javascript" src="launch-vehicles/development.js"></script>
		<script type="text/javascript" src="launch-vehicles/inventory.js"></script>
		<script type="text/javascript" src="launch-vehicles/config.js"></script>
		<script type="text/javascript" src="flight/schedule.js"></script>
		<!-- should progress be renamed to status? -->
		<script type="text/javascript" src="flight/progress.js"></script>
		<script type="text/javascript" src="spaceports/spaceports.js"></script>
		<script type="text/javascript" src="research-development/engine.js"></script>
		<script type="text/javascript" src="research-development/stage.js"></script>
	</body>
</html>
