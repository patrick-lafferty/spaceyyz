<div class="view">
	<h1>Spaceport Status</h1>
	<uib-tabset active="active">
		<uib-tab index="0" heading="North America">
			<ul>
				<li ng-repeat="spaceport in $ctrl.spaceports.northAmerica">
					{{spaceport.name}}
				</li>
			</ul>
		</uib-tab>
		<uib-tab index="1" heading="Europe">
		</uib-tab>
		<uib-tab index="2" heading="Asia">
		</uib-tab>
	</uib-tabset>
</div>
