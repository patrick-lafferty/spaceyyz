<!DOCTYPE html>
<html ng-app="spaceyyz">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
		
	</head>
	<body ng-controller="SpaceController as space" ng-cloak>
		<div ng-repeat="vehicle in space.vehicles"> 
			<h1> {{vehicle.name}} </h1>
			<h2> ${{vehicle.price}} </h2>
			<p> {{vehicle.description}} </p>
			<button ng-show="vehicle.canPurchase"> Add to cart </button>

		</div>

		<section>
			<ul class="nav nav-pills">
				<li> <a href ng-click="tab = 1">One</a></li>
				<li> <a href ng-click="tab = 2">Two</a></li>
			</ul>
		</section>

		<button type="button" class="btn btn-primary">
			test
		</button>

		<script type="text/javascript" src="angular.js"></script>
		<script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
