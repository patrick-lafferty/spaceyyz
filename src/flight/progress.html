<div class="view">
	<h1>Flights in progress</h1>
	<p>Click on a flight name to see the details of a flight</p>
	<ul style="list-style: none">
		<li ng-repeat="flight in $ctrl.flights" style="display: flex; align-items: center">
			<a style="font-size: 24px; margin-right: 20px" ui-sref="flightDetails({missionName: flight.mission.name, flight: flight})" ui-sref-active="active">{{flight.mission.name | uppercase}}</a>
			<p style="margin: 0px">Flight mission progress:</p>
			<div class="col-sm-4">
				<uib-progressbar style="margin: 0px" value="order.progress"></uib-progressbar>
			</div>
		</li>
	</ul>
</div>
