<article>
	<h1>Vehicles in development</h1>
	<p>Click on an order number to see the order details</p>
	<ul class="vehicle-list">
		<li ng-repeat="order in $ctrl.orders.all">
			<h2>Order number: 
				<a ui-sref="orderConfirmation({orderNumber: order.number, order: order})" 
					ui-sref-active="active">{{order.number}}</a>
			</h2>
			<p>Vehicle name: {{order.vehicleName}}</p>
			<p>Delivery date: {{order.deliveryDate.toDateString()}}</p>
			<div class="order--progress">
				<p>Progress</p>
				<uib-progressbar class="progress--bar" value="order.progress"></uib-progressbar>
			</div>
		</li>
	</ul>
</article>
