<div>
	<div class="modal-header">
		<h2 class="modal-title" id="modal-title">Are you sure you want to delete this vehicle?</h2>
	</div>

	<div class="modal-body" id="modal-body">
		<h3>Name: {{$ctrl.vehicle.name}}</h3>
		<h3>Description: {{$ctrl.vehicle.description}}</h3>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="$ctrl.confirm()">Delete</button>
		<button class="btn btn-primary" ng-click="$ctrl.cancel()">Cancel</button>
	</div>
</div>
